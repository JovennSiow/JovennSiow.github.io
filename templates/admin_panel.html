<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Questions</title>
     <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      form {
        margin: 0;
      }

      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 8px;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      a {
        display: block;
        width: 120px;
        margin: 20px auto;
        text-align: center;
        padding: 10px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body><h4 class="text-primary"><a href="{{ url_for('admin_dashboard') }}" style="text-decoration: none; margin-left:10px; margin-top: 10px; margin-bottom:10px; margin-right:0px; float: left; font-weight: bold" >  <i class="bi bi-chevron-left"></i> </a> </h4>  
      
    <h1>User Questions</h1>
    <table>
      <tr>
        <th>Question from:</th>
        <th>Question Category</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Response</th>
      </tr>
      {% for question in questions %}
      <tr>
        <td>{{ question.user_username }}</td>
        <td>{{ question.user_type }}</td>
        <td>{{ question.question_text }}</td>
        <td>{{ question.answer_text }}</td>
        <td>
          <form method="post">
            <input type="hidden" name="question_id" value="{{ question.id }}" />
            <textarea
              name="answer_text"
              rows="2"
              cols="30"
              placeholder="Enter Answer"
            ></textarea
            ><br />
            <input type="submit" value="Submit Answer" />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('admin_dashboard') }}">Back to Home</a>
  </body>
</html>
