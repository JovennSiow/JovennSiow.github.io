<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Questions</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
        color: #333;
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ccc;
      }

      th {
        background-color: #007bff;
        color: #fff;
      }

      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      form {
        margin: 0;
        padding: 0;
      }

      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      a {
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
      }
    </style>
  </head>
  <body><h4 class="text-primary"><a href="{{ url_for('admin_dashboard') }}" style="text-decoration: none; margin-left:10px; margin-top: 10px; margin-bottom:10px; margin-right:0px; float: left; font-weight: bold" >  <i class="bi bi-chevron-left"></i> </a> </h4>  
      
    <h1>User Questions</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Question ID</th>
          <th>User</th>
          <th>Question</th>
          <th>Reply</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for question in questions %}
        <tr>
          <td>{{ question.id }}</td>
          <td>{{ question.user }}</td>
          <td>{{ question.question }}</td>
          <td>{{ question.reply }}</td>
          <td>
            <form
              action="{{ url_for('reply_to_question', question_id=question.id) }}"
              method="post"
            >
              <textarea name="reply" rows="3" cols="50"></textarea><br />
              <input type="submit" value="Submit Reply" />
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">Back to Home</a>
  </body>
</html>
